server {
        listen 80;
        listen [::]:80;

        root /home/box/web;
        index index.html;

        server_name _;

        location / {
            try_files $uri $uri/ =404;
        }

        location ^~ /uploads/ {
            /uploads;
        }

        location ~ ^\.[^.]+$ {
            root /public;
        }

        location ~ ^([^.]+)$ {
            return 404;
        }
}
